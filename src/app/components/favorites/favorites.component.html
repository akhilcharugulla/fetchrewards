<div class="favorites">
  <div class="back-button-container">
    <button 
      (click)="goBack()" 
      class="back-button"
    >
      <i class="pi pi-arrow-left"></i>
      <span>Back to Search</span>
    </button>
  </div>
  
  <h2>Favorite Dogs</h2>

  <!-- Empty state message -->
  <div *ngIf="showEmptyState" class="empty-state">
    <div class="empty-state-content">
      <i class="pi pi-heart-fill"></i>
      <h3>No Favorites Yet</h3>
      <p>Start adding dogs to your favorites to see them here!</p>
      <button 
        pButton 
        label="Browse Dogs" 
        icon="pi pi-search" 
        (click)="goToSearch()" 
        class="p-button-primary browse-button"
      ></button>
    </div>
  </div>
  
  <div class="dogs-grid" *ngIf="!showEmptyState">
    <div class="dog-card-wrapper" *ngFor="let dog of favoriteDogs">
      <app-dog-card
        [dog]="dog"
        [isFavorite]="true"
        (favoriteToggle)="toggleFavorite($event)"
      ></app-dog-card>
    </div>
  </div>

  <div class="match-controls" *ngIf="favoriteDogs.length > 0">
    <p-button
      label="Find Match"
      icon="pi pi-heart"
      (onClick)="findMatch()"
      styleClass="match-button"
    ></p-button>
  </div>
</div>

<p-dialog
  [(visible)]="showMatchDialog"
  header="Your Perfect Match!"
  [modal]="true"
  [style]="{width: '90vw', maxWidth: '500px'}"
>
  <div *ngIf="matchedDog" class="match-dialog-content">
    <app-dog-card
      [dog]="matchedDog"
      [isFavorite]="true"
      (favoriteToggle)="toggleFavorite($event)"
    ></app-dog-card>
  </div>
</p-dialog>
