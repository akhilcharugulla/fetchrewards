  <div class="container">
    <div class="grid">
      <!-- Left Sidebar -->
      <div class="col-12 md:col-3">
        <p-card styleClass="h-full">
          <div class="filter-header mb-3">
            <h3 class="m-0">Filters</h3>
            <i class="pi pi-filter filter-icon" 
               (click)="toggleFilters()"
               [class.pi-filter-fill]="showFilters"
               style="font-size: 1.2rem;"></i>
          </div>
          <div class="filters-container" [class.expanded]="showFilters" [class.collapsed]="!showFilters">
            <div class="mb-3">
              <h4>Breeds</h4>
              <p-multiSelect
                [options]="breeds"
                [(ngModel)]="selectedBreeds"
                [filter]="true"
                placeholder="Select Breeds"
                (onChange)="search()"
                styleClass="w-full"
              ></p-multiSelect>
            </div>
            <div class="mb-3">
              <h4>Age</h4>
              <p-dropdown
                [options]="ageOptions"
                [(ngModel)]="selectedAge"
                placeholder="Select Age"
                (onChange)="search()"
                styleClass="w-full"
              ></p-dropdown>
            </div>
          </div>
        </p-card>
      </div>

      <!-- Main Content -->
      <div class="col-12" [class.md:col-9]="showFilters" [class.md:col-12]="!showFilters">
        <div class="mb-3 flex justify-content-end align-items-center gap-2">
          <p-dropdown
            [options]="sortOptions"
            [(ngModel)]="sortField"
            placeholder="Sort By"
            (onChange)="onSortChange($event)"
          ></p-dropdown>
          <p-button
            *ngIf="favorites.length > 0"
            label="Find Match"
            icon="pi pi-heart"
            (onClick)="findMatch()"
          ></p-button>
        </div>

        <div class="grid">
          <div *ngFor="let dog of dogs" 
               [class.col-12]="true"
               [class.md:col-6]="true"
               [class.lg:col-2-4]="!showFilters"
               [class.lg:col-3]="showFilters"
               class="mb-3">
            <app-dog-card
              [dog]="dog"
              [isFavorite]="isFavorite(dog)"
              (favoriteToggle)="toggleFavorite($event)"
            ></app-dog-card>
          </div>
        </div>

        <p-paginator
          [rows]="12"
          [totalRecords]="totalDogs"
          (onPageChange)="onPageChange($event)"
        ></p-paginator>
      </div>
    </div>
  </div>

  <!-- Match Dialog remains the same -->
  <p-dialog
    [(visible)]="showMatchDialog"
    header="Your Perfect Match!"
    [modal]="true"
    [style]="{width: '90vw', maxWidth: '500px'}"
  >
    <div *ngIf="matchedDog" class="text-center">
      <app-dog-card
        [dog]="matchedDog"
        [isFavorite]="true"
        (favoriteToggle)="toggleFavorite($event)"
      ></app-dog-card>
    </div>
  </p-dialog>
