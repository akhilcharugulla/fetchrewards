<!-- navbar.component.html -->
<div class="navbar">
  <div class="logo">
    <span>🐾 PawFinder</span>
  </div>
  <div class="search-container">
    <div class="search-wrapper">
      <i class="pi pi-search search-icon"></i>
      <p-autoComplete
        [(ngModel)]="searchQuery"
        [suggestions]="filteredBreeds"
        (completeMethod)="filterBreeds($event)"
        (onSelect)="onSearch($event)"
        placeholder="Search for paw friends..."
        [showClear]="true"
        [dropdown]="true"
        (onClear)="clearSearch()"
      >
        <ng-template let-breed pTemplate="item">
          <div class="search-item">
            <i class="pi pi-paw"></i>
            <span class="breed-name">{{breed}}</span>
          </div>
        </ng-template>
    </p-autoComplete>    
    </div>
  </div>
  <p-toast position="bottom-left">
    <ng-template let-msg pTemplate="message">
      <div [innerHtml]="msg.detail"></div>
      <div class="progress-bar" [ngClass]="getProgressBarClass(msg.severity)"></div>
    </ng-template>
  </p-toast>
  <div class="nav-links">
    <button pButton type="button" class="p-button-text p-button-fav" label="Favorites" icon="pi pi-heart" (click)="navigate('/favorites')"></button>
    <button 
      pButton 
      type="button" 
      class="p-button-text" 
      [ngClass]="{'highlight-match': hasMatches}"
      label="Match" 
      icon="pi pi-star"
      (click)="onMatchClick()"
    ></button>
    <button pButton type="button" class="p-button-text p-button-danger" icon="pi pi-sign-out" label="Logout" (click)="logout()"></button>
  </div>
</div>
